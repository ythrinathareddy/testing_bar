name: upload-dependencies
on:
  workflow_dispatch:
    
  
jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file
  
      - name: Publish to GitHub Packages Apache Maven
        run:  |
          mvn install:install-file -Dfile=jplugin2.jar -DgroupId=com.ibm.server -DartifactId=jplugin2 -Dversion=1.0.0 -Dpackaging=jar
          mvn install:install-file -Dfile=javacompute.jar -DgroupId=com.ibm.server -DartifactId=javacompute -Dversion=1.0.0 -Dpackaging=jar
          mvn install:install-file -Dfile=IntegrationAPI.jar -DgroupId=com.ibm.common -DartifactId=IntegrationAPI -Dversion=1.0.0  -Dpackaging=jar
          mvn org.apache.maven.plugins:maven-deploy-plugin:3.0.0-M1:deploy-file -Dfile=jplugin2.jar  -DgroupId=com.ibm.server -DartifactId=jplugin2  -Dversion=1.0.0 -Dpackaging=jar -Durl=https://maven.pkg.github.com/ythrinathareddy/testing_bar -DrepositoryId=github
          
        env:
          GITHUB_TOKEN: ${{ secrets.TESTSECRET }}
